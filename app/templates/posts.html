{% extends "base.html" %}
{% block title %}Chat-ii{% endblock %}
{% block content %}
<h1>Chat-ii</h1>
{% for post in posts %}
<h2>
<a href="{% url 'chat-ii:post_detail' post.id %}">
{{ post.title }}
</a>
</h2>
<p class="date">
Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
